<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Driftly-Pogodno</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div class="top-bar">
        <div class="menu-logo">
            <div class="hamburger" id="hamburger">
                <div class="lines"><span></span><span></span><span></span></div>
            </div>
            <a href="index.html" class="brand-logo">Driftly</a>
        </div>
        <div class="top-bar-nav">
            <a href="#" id="map-link-top"><i class="fas fa-map-marker-alt"></i></a>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="close-btn">✕</div>
        <h3 data-i18n="sidebar_title">Menu</h3>
        <div class="nav">
            <a href="gallery.html" data-i18n="nav_gallery">Galeria</a>
            <a href="#" id="map-link"><i class="fas fa-map-marker-alt"></i> <span data-i18n="nav_map">Mapy (wkrótce)</span></a>
        </div>
        <div class="lang centered-lang">
            <label data-i18n="lang_label">Wybierz język</label>
            <select id="lang-select">
                <option value="pl">Polski</option>
                <option value="de">Deutsch</option>
                <option value="en">English</option>
                <option value="ua">Українська</option>
            </select>
        </div>
    </div>

    <main class="wrap">
        <section class="gallery">
            <div class="gallery-item" data-caption-pl="Opis zdjęcia 1 (polski)" data-caption-de="Beschreibung Bild 1 (Deutsch)"
                data-caption-en="Description photo 1 (English)" data-caption-ua="Опис фото 1 (Українська)">
                <img src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?q=80" alt="1">

            </div>
            <div class="gallery-item" data-caption-pl="Opis zdjęcia 2 (polski)" data-caption-de="Beschreibung Bild 2 (Deutsch)"
                data-caption-en="Description photo 2 (English)" data-caption-ua="Опис фото 2 (Українська)">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
                    alt="2">

            </div>
            <div class="gallery-item" data-caption-pl="Opis zdjęcia 3 (polski)" data-caption-de="Beschreibung Bild 3 (Deutsch)"
                data-caption-en="Description photo 3 (English)" data-caption-ua="Опис фото 3 (Українська)">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80" alt="3">

            </div>
            <div class="gallery-item" data-caption-pl="Opis zdjęcia 4 (polski)" data-caption-de="Beschreibung Bild 4 (Deutsch)"
                data-caption-en="Description photo 4 (English)" data-caption-ua="Опис фото 4 (Українська)">
                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80" alt="4">

            </div>
        </section>

        <div id="lightbox">
            <span class="close-button">✕</span>
            <a class="prev" id="prevButton">&#10094;</a>
            <img id="lightbox-img" src="" alt="">
            <a class="next" id="nextButton">&#10095;</a>
            <div id="caption"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
